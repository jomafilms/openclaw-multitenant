# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2

registries:
  npm-npmjs:
    type: npm-registry
    url: https://registry.npmjs.org
    replaces-base: true

updates:
  # npm dependencies (root)
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: UTC
    cooldown:
      default-days: 7
    groups:
      # Auto-merge patch updates
      patch-updates:
        patterns:
          - "*"
        update-types:
          - patch
      # Group minor updates for review
      minor-updates:
        patterns:
          - "*"
        update-types:
          - minor
    ignore:
      # Packages we manually manage
      - dependency-name: typescript
        update-types:
          - version-update:semver-major
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - security
    commit-message:
      prefix: deps
      include: scope
    registries:
      - npm-npmjs

  # Sub-packages: management-server
  - package-ecosystem: npm
    directory: /management-server
    schedule:
      interval: weekly
      day: monday
